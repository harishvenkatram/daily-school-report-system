<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Teachers</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/teachers/add-teacher" linkDirection="forward">
        <ion-icon name="add-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let teacher of teachers">
      <ion-item-options>
        <ion-item-option color="danger" (click)="presentDeleteToastWithOptions(teacher)">
          <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item routerLink="/teachers/teacher/{{teacher?.teacherId}}">
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-note>
                <ion-label>{{teacher?.teacherId}}</ion-label>
              </ion-note>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-label>{{teacher?.name}}</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-label>Class: {{teacher?.class}}</ion-label>
            </ion-col>
            <ion-col>
              <ion-label>Attendance: {{teacher?.attendance}}</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-label>{{teacher?.designation}}</ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
